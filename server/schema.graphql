# ENTRY ----------------------------------->>

input UserAdd {
  first_name:String!
  last_name:String!
  email:String!
  password:String!
  birth_date:String
}

input MovieAdd {
  title:String!
  description:String!
  duration:Float!
  tags:[String!]!
  banner:String!
  media:String!
  clasification:CLASIFICATION!
  category: CategoryAdd!
}

input CategoryAdd {
  name:String!
}

# CATALOG ------------------------------->>
# CATALOG ------------------------------->>
