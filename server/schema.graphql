enum CLASIFICATION{
  G
  PG
  PG13
  R
  NC17
}

# TYPES ----------------------------------->>
# TYPES ----------------------------------->>
# TYPES ----------------------------------->>

type User{
  _id:ID!
  first_name: String
  last_name: String
  email: String
  birth_date: String
  is_active: Boolean
}

type Movie{
  _id:ID!
  title: String
  description: String
  duration: Float
  tags:[String]
  banner: String
  media: String
  clasification: CLASIFICATION
  category: Category
}

type Category{
  _id:ID!
  name: String
}